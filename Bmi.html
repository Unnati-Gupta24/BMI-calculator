<!DOCTYPE html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <div class="heading">BMI Calculator</div>
        <div class="line">Enter Your Height and Weight</div>
        <input class="inp" placeholder="    Your Height in m" type="number" id="height">
        <input class="inp" placeholder="    Your Weight in kgs" type="number" id="weight">
        <button class="btn">Submit</button>
        <div class="out"></div>
    </div>
<script src="bmi.js"></script>
</body>
